<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>360</title>
	<link rel="stylesheet" href="./css/copy.css">
	<!-- 这里也改了，再做进一步的修改 -->
	<!-- 接到紧急任，修复一个BUG，修改完毕 -->
</head>
<body>
	<div id="fullPage" class="fullpage">
		<!-- 默认情况下要求每一屏的类名必须是class -->
		<!-- 第一屏 -->
		<div class="first section">
			<!-- LOGO -->
			<div class="logo"></div>
			<!-- 文字 -->
			<div class="texts">
				<img src="./images/text_1.png" alt="">
				<img src="./images/text_2.png" alt="">
				<img src="./images/text_3.png" alt="">
				<img src="./images/text_4.png" alt="">
				<img src="./images/text_5.png" alt="">
				<img src="./images/text_6.png" alt="">
				<img src="./images/text_7.png" alt="">
				<img src="./images/text_8.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第二屏 -->
		<div class="second section">
			<!-- 盾牌 -->
			<div class="shield">
				<img src="./images/shield_1.png" alt="">
				<img src="./images/shield_2.png" alt="">
				<img src="./images/shield_3.png" alt="">
				<img src="./images/shield_4.png" alt="">
				<img src="./images/shield_5.png" alt="">
				<img src="./images/shield_6.png" alt="">
				<img src="./images/shield_7.png" alt="">
				<img src="./images/shield_8.png" alt="">
				<img src="./images/shield_9.png" alt="">
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第三屏 -->
		<div class="third section">
			<!-- 其它信息 -->
			<div class="info"></div>
			<!-- 圆 -->
			<div class="circle"></div>
			<!-- 火箭 -->
			<div class="rocket">
				<img src="./images/rocket.png" alt="">
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="fourth section">
			<!-- 搜索 -->
			<div class="search">
				<!-- 搜索框 -->
				<div class="bar">
					<!-- 关键字 -->
					<div class="keys"></div>
				</div>
				<!-- 搜索结果 -->
				<div class="result">
					<div class="inner"></div>
				</div>
			</div>
			<!-- 其它信息 -->
			<div class="info"></div>
		</div>
		<!-- 第五屏 -->
		<div class="fifth section">
			<!-- 其它信息 -->
			<div class="info"></div>
			<!-- 浏览器 -->
			<div class="broswer">
				<!-- 四条线 -->
				<div class="leftline"></div>
				<div class="rightline"></div>
				<div class="topline"></div>
				<div class="bottomline"></div>
				<!-- 工具栏 -->
				<div class="toolbar">
					<div class="border">
						<!-- 嵌套一个盒子 -->
						<div class="box"></div>
					</div>
				</div>
				<!-- 底部的线 -->
				<div class="line"></div>
				<!-- 其它部分 -->
				<div class="extra">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.fullPage.min.js"></script>
	<script>
		$('#fullPage').fullpage({
			sectionsColor: ['#0da5d6', '#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],

			afterLoad: function (anchorLink, index) {

				// 清除所有的current
				$('.section').removeClass('current');

				// 获得当前这一屏
				setTimeout(function () {
					$('.section').eq(index - 1).addClass('current');
				}, 100);
				
			}
		});
	</script>
</body>
</html>
